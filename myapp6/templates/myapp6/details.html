<title>details</title>
<h1>{{ student }}</h1>
<form method="post">
    {% csrf_token %}
    <select name="course">
        {% for c in not_registered_courses %}
            <option value="{{ c.id }}">{{ c }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Add Course">
</form>
<ul>
    {% for course in student.courses.all %}
        <li>{{ course }}</li>
    {% endfor %}
</ul>
<a href="{% url 'students' %}">Add Student</a>
<a href="{% url 'courses' %}">Add Course</a>
